

<table class="table table-bordered table-hover m-2">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>URL</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let ep of EndPoints">
      <td>{{ep.id}}</td>
      <td>{{ep.name}}</td>
      <td>{{ep.url}}</td>
      <td><app-chart
        [data]="[450, 370, 600, 700, 460]"
        [labels]="['a', 'b', 'c', 'd', 'e']"
        ></app-chart></td>
    </tr>

  </tbody>
</table>
