

<table class="table table-bordered table-hover m-2">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let ep of EndPoints">
      <td>{{ep.id}}</td>
      <td>{{ep.name}}</td>
      <td>{{ep.url}}</td>
    </tr>

  </tbody>
</table>
