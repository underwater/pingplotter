<form (ngSubmit)="onAdd()" class="" [formGroup]="endPointForm">
  <div class="form-group d-flex">

    <input type="text" class="form-control m-2" formControlName="name" placeholder="Name">

    <input type="text" class="form-control m-2" formControlName="url" placeholder="Url">

    <button type="submit" class="btn btn-primary m-2">                  <i class="fas fa-plus"></i></button>
  </div>
</form>
